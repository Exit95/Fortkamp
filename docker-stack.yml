version: '3.8'

services:
  web:
    image: 10.1.9.0:5000/galabau-fortkamp.de:latest
    networks:
      - public-ingress
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        # Traefik aktivieren
        - "traefik.enable=true"

        # HTTPS Router
        - "traefik.http.routers.galabau-fortkamp-de.rule=Host(`galabau-fortkamp.de`) || Host(`www.galabau-fortkamp.de`)"
        - "traefik.http.routers.galabau-fortkamp-de.entrypoints=websecure"
        - "traefik.http.routers.galabau-fortkamp-de.tls=true"
        - "traefik.http.routers.galabau-fortkamp-de.tls.certresolver=myresolver"

        # Service Port (wichtig f√ºr Swarm!)
        - "traefik.http.services.galabau-fortkamp-de.loadbalancer.server.port=80"

networks:
  public-ingress:
    external: true

