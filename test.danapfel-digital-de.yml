version: '3.8'

services:
  web:
    image: 10.1.9.0:5000/test.danapfel-digital.de:latest
    networks:
      - webproxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        # Traefik aktivieren
        - "traefik.enable=true"

        # HTTP Router
        - "traefik.http.routers.test-danapfel-digital-de.rule=Host(`test.danapfel-digital.de`)"
        - "traefik.http.routers.test-danapfel-digital-de.entrypoints=web"

        # HTTPS Router
        - "traefik.http.routers.test-danapfel-digital-de-secure.rule=Host(`test.danapfel-digital.de`)"
        - "traefik.http.routers.test-danapfel-digital-de-secure.entrypoints=websecure"
        - "traefik.http.routers.test-danapfel-digital-de-secure.tls=true"
        - "traefik.http.routers.test-danapfel-digital-de-secure.tls.certresolver=letsencrypt"

        # HTTP zu HTTPS Redirect
        - "traefik.http.middlewares.test-danapfel-digital-de-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.test-danapfel-digital-de-redirect.redirectscheme.permanent=true"
        - "traefik.http.routers.test-danapfel-digital-de.middlewares=test-danapfel-digital-de-redirect"

        # Service Port (wichtig f√ºr Swarm!)
        - "traefik.http.services.test-danapfel-digital-de.loadbalancer.server.port=80"

        # Security Headers
        - "traefik.http.middlewares.test-danapfel-digital-de-headers.headers.customResponseHeaders.X-Robots-Tag=index,follow"
        - "traefik.http.middlewares.test-danapfel-digital-de-headers.headers.sslRedirect=true"
        - "traefik.http.middlewares.test-danapfel-digital-de-headers.headers.stsSeconds=31536000"
        - "traefik.http.middlewares.test-danapfel-digital-de-headers.headers.stsIncludeSubdomains=true"
        - "traefik.http.middlewares.test-danapfel-digital-de-headers.headers.stsPreload=true"
        - "traefik.http.routers.test-danapfel-digital-de-secure.middlewares=test-danapfel-digital-de-headers"

networks:
  webproxy:
    external: true

